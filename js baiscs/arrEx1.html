    <script>
        var is_array = function(input){
            if(toString.call(input) === "[object Array]")
                return true;
            return false;
        };
        console.log(is_array([1,2,3,4]));
        // console.log(is_array("asma khan"));
        //now clonning the array
        let array1 = [1,2,4, 4, 5,6,6,7];
        let array3 = Array.from(array1,(x)=>{
            // x+x;
            return x+2;
            // return x;
        });
         let array2 = array1;
         console.log("check if it is clone or not: ", array2);
         array1[0]=8;
         console.log("I want to check whether array1[0] elements has been changed or not: ",array1[0]);
         console.log("check if it is clone by array from or not: ", array3);
