<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="digitalClock.css">
    <title>Document</title>
</head>
<body>
    <h1 id="heading">Digital Clock</h1>
    <div id="container">
    <div class="box">
        <span class="digit" id="hours">00</span>
        <span class="text">HOURS</span>
    </div>
    <div class="box">
        <span class="digit" id="minutes">00</span>
        <span class="text">MINUTES</span>
    </div>
    <div class="box">
        <span class="digit" id="seconds">00</span>
        <span class="text">SECONDS</span>
    </div>
    <span id="ampm">AM</span>
    </div>
    <script>
        // document.getElementById("hours").innerHTML = currentTimeDate.getHours();

        getCurrentTime();
        function getCurrentTime(){
            let currentTimeDate = new Date();
            let hours = currentTimeDate.getHours();
            let minutes = currentTimeDate.getMinutes();
            let seconds = currentTimeDate.getSeconds();
            let ampm= 'AM';
            hours = hours < 10 ? '0'+ hours : hours;
            minutes = minutes < 10 ? '0' + minutes : minutes;
            seconds = seconds < 10 ? '0' + seconds : seconds;
            if(hours > 12){
                hours= hours-12;
                ampm = 'PM'
            }
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;
            document.getElementById("ampm").innerHTML = ampm;
            setTimeout(getCurrentTime, 1000);
        }
        
    </script>
</body>
</html>
