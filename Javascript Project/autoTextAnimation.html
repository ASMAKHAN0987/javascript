    </div>
</body>
<script>
    let container = document.querySelector(".container");
    let career = ['youtuber','freelancer','web developer','Instructor'];
    let span = document.getElementById('dynamicText');
    updateHeader();
    function updateHeader(){
    let temp="";
    let i=0; //for career array indexing
    let index=0; //for career individual strings 
    updateText();
    function updateText(){
        container.innerHTML = `I am ${temp += career[i].slice(index,index+1)}`;
        if(career[i].length>index)
        index++;
        else{
            index=0;
            career.length-1>i?i++:i=0;
            temp="";
        }
        
        setTimeout(()=>{
            updateText();
        },400);
    }
}
</script>
