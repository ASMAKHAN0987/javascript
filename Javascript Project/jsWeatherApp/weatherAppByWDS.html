<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <!-- bootstrap css link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="weather.css" />
    <title>Document</title>
  </head>
<body>
    <div class="mainContainer">
        <!-- for current weather -->
        <header>
            <div class="container">
              <!-- left column -->
              <div class="row mt-5">
                <div class="col-md-6">
                  <div id="header-left" class="d-flex justify-content-end">
                    <!-- <img src="" alt=""> -->
                    <div id="cloud" class="mx-4">
                      <!-- <i class="fa-solid fa-cloud current_weather_img"></i> -->
                      <img src="" alt="img" class="img-fluid currImg" />
                    </div>
                    <div class="currentTemp d-flex align-items-end">
                      <span class="current_temp">--</span>&deg;
                    </div>
                  </div>
                </div>
                <!-- right column -->
                <div class="col-md-6">
                  <div id="header-right">
                    <!-- first row -->
                    <div class="row mt-4">
                      <div class="temp-info col-4 fs-5">
                        <div class="label fw-bold lh-sm">HIGH</div>
                        <div class="fs-2">
                          <span class="temp-current-high">--</span>&deg;
                        </div>
                      </div>
                      <div class="temp-info col-4 fs-5">
                        <div class="label fw-bold lh-sm">FL High</div>
                        <div class="fs-2">
                          <span class="temp-current-flhigh">--</span>&deg;
                        </div>
                      </div>
                      <div class="temp-info col-4 fs-5">
                        <div class="label fw-bold lh-sm">WIND</div>
                        <div class="fs-2">
                          <span class="current-wind">--</span>mph
                        </div>
                      </div>
                    </div>
                    <!-- second row -->
                    <div class="row mt-2 curr_temp_sec_row mt-3">
                      <div class="temp-info col-4 fs-5">
                        <div class="label fw-bold lh-sm">LOW</div>
                        <div class="fs-2">
                          <span class="temp-current-low">--</span>&deg;
                        </div>
                      </div>
                      <div class="temp-info col-4 fs-5">
                        <div class="label fw-bold lh-sm">FL LOW</div>
                        <div class="fs-2">
                          <span class="temp-current-fllow">--</span>&deg;
                        </div>
                      </div>
                      <div class="temp-info col-4 fs-5">
                        <div class="label fw-bold lh-sm">PRECIP</div>
                        <div class="fs-2">
                          <span class="temp-current-precip">--</span>in
                        </div>
                      </div>
                    </div>
                    <!-- second row end -->
                  </div>
                  <!-- header right end -->
                </div>
                <!-- right column end -->
              </div>
              <!-- first row of both container end -->
            </div>
            <!-- main container end -->
          </header>
          <!-- dialy weather -->            
          <template id="day-card-template" class="container mt-5">
            <div class="row py-5">
                <div class="col border-dark p-2 weekly">
                    <div class="row">
                      <div class="col">
                        <img src="" alt="" class="img-fluid daily_weather_img" />
                      </div>
                      <div class="dialy_weather_day">--</div>
                      <div class="fs-3">
                        <span class="dialy_weather_temp">--</span>&deg;C
                      </div>
                    </div>
                  </div>
             </div>
          </template>
          <!-- hourly weather -->
          <template class="container hourly_weather">
              <!-- row 1 -->
          <div class="row row1 rowHour">
            <!-- col 1 -->
            <div class="col-md-2">
              <div class="hour_day">--</div>
              <div class="hour_time">--</div>
            </div>
            <!-- col 2 -->
            <div class="col-md-2">
              <img src="" alt="" class="img-fluid hour_weather_img" />
            </div>

            <!-- col 3 -->
            <div class="col-md-2">
              <div>TEMP</div>
              <div><span class="hour_temp">--</span>&deg;</div>
            </div>

            <!-- col 4 -->
            <div class="col-md-2">
              <div>FL TEMP</div>
              <div><span class="hour_fltemp">--</span>&deg;</div>
            </div>

            <!-- col 5 -->
            <div class="col-md-2">
              <div>WIND</div>
              <div><span class="hour_wind">--</span>&deg;</div>
            </div>

            <!-- col 6 -->
            <div class="col-md-2">
              <div>PRECIP</div>
              <div><span class="hour_precip">--</span>&deg;</div>
            </div>
          </div>             
          </template>
    </div>
    <script type="module" src="weatherAppByWDS2.js"></script>
    <!-- Thanks, the cdn did worked for me, the below version is suitable for my project. -->
   <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.3/axios.min.js'></script>

</body>
</html>
