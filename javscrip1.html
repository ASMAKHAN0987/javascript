<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascrip1</title>
</head>
<body>
    <div class="container">
        <h1>Hello World</h1>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Enim, quidem architecto cumque ad commodi assumenda ipsum voluptatem similique reprehenderit sequi.</p>
    </div>
</body>
<script>
    var num1=9;
    var num2=4;
    //arithemetic operator in action in javascript
    console.log("num1 is " + num1);
    console.log("num2 is " + num2);
    console.log("The value of num1 + num2 is "+ (num1 + num2));
    console.log("The value of num1 * num2 is "+ (num1 * num2));
    console.log("The value of num1 - num2 is "+ (num1 - num2));
    console.log("The value of num1 / num2 is "+ (num1 / num2));
    console.log("The value of num1 ** num2 is "+ num1 ** num2);
    console.log("The value of num++ is " + (num1++));
    console.log("The value of ++num is " + (++num1));
    console.log("The value of num-- is " + (num1--));
    console.log("The value of --num is " + (--num1));

</script>
</html>
