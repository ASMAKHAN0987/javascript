<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>javascrip</title>
  </head>
  <body>
    <div class="container">THis is about loops</div>
    <script>

     // -----------Simple Loop--------- 
      console.log(`THis is tutorial 6`);
      console.log("-----------Simple Loop---------");
      let i = 0;
      for (i = 0; i < 5; i++) {
        console.log(`I am ${i}`);
      }


      // -----access elements of arrays with simple for loops------
      console.log('\n \n \n');
      console.log("-----access elements of arrays with simple for loops------");
      let names = ["rohan", "hania", "saba", "sonia", "safdar", "talha"];
      for (i = 0; i < names.length; i++) {
        console.log(`My name is : `, names[i]);
      }


      // ----------for Each Loop-----------
      console.log("\n \n");
      console.log("same work in modern javascript");
      console.log("----------for Each Loop-----------");
      // names.forEach(function f(key) {
      //   console.log("hello friends, " + key );
      //     });
       names.forEach((key) => {
        console.log("hello friends, " + key);
       });

      // =====for of loop=====
      console.log("\n \n \n");
      console.log("=====for of loop=====");
      for (element of names) {
        console.log("Hello friends " + element + "to modern javascript");
      }

      
      //for in loops that we use for iterate objects
      console.log('\n \n \n');
      let employees = {
        name: "Asad",
        salary: 2,
        class: "Iv",
      };
      console.log("-------THIS IS FOR IN LOOPS-------");
      for (key in employees) {
        console.log(`The ${key} of employee is ${employees[key]}`);
      }



      //while loop in js
      let j = 0;
      console.log("\n \n \n");
      console.log(`---------while loop in js--------`);
      while (j < 4) {
        console.log(`I am ${j}`);
        j++;
      }

      
      
      
      //do while loop in js
      console.log("\n \n");
      console.log(`---------Do while loop-----------`);
      let k = 0;
      do {
        console.log(`I am ${k}`);
        k++;
      } while (k < 4);
    </script>
  </body>
</html>
