<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascrip9</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        button{
            width:100%;
            height: 30px;
        }
        .btn{
            font-size: 30px;
            font-weight: bold;
            width: 20%;
            height: 20%;
            padding: 20px;
            border: 3px solid red;
            border-radius: 40%;

        }
    </style>
</head>
<body>
    <button class="btn">Click Me</button>
    <script>
        let salambtn = document.querySelector('button');
        salambtn.addEventListener('click',inputmsg);

        function inputmsg(){
            let name = prompt('Enter the Name of student');
            salambtn.textContent = 'Roll no. 1:' + name;
        }
    </script>
</body>
</html>
